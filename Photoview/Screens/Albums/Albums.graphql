
query albumViewSingleAlbum($albumID: ID!) {
	album(id: $albumID) {
		id
		title
		media {
			id
			thumbnail {
				url
				width
				height
			}
			favorite
		}
		subAlbums {
			id
			title
			thumbnail {
				thumbnail {
					url
				}
			}
		}
	}
}

query myAlbums {
	myAlbums(order: {order_by: "title"}, onlyRoot: true, showEmpty: true) {
		id
		title
		thumbnail {
			thumbnail {
				url
			}
		}
	}
}

