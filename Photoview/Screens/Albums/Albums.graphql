query albumViewSingleAlbum($albumID: ID!, $limit: Int!, $offset: Int!) {
	album(id: $albumID) {
		id
		title
		media(paginate: {limit: $limit, offset: $offset}) {
			id
            blurhash
			thumbnail {
				url
				width
				height
			}
			favorite
		}
		subAlbums {
			id
			title
			thumbnail {
                blurhash
				thumbnail {
					url
				}
			}
		}
	}
}

query myAlbums {
	myAlbums(order: {order_by: "title"}, onlyRoot: true, showEmpty: true) {
		id
		title
		thumbnail {
            blurhash
			thumbnail {
				url
			}
		}
	}
}
