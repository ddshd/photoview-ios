
query mediaDetails($mediaID: ID!) {
	media(id: $mediaID) {
		id
		title
        blurhash
		thumbnail {
			url
			width
			height
		}
		exif {
			camera
			maker
			lens
			dateShot
			exposure
			aperture
			iso
			focalLength
			flash
			exposureProgram
		}
		type
		shares {
			id
			token
		}
		downloads {
			title
			mediaUrl {
				url
				width
				height
				fileSize
			}
		}
	}
}

mutation deleteShareToken($token: String!) {
	deleteShareToken(token: $token) {
		id
		token
	}
}

mutation shareMedia($id: ID!) {
	shareMedia(mediaId: $id) {
		id
		token
	}
}
